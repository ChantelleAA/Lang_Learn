<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Object Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease;
    }
    .dark-mode {
      background-color: #1e1e2f;
      color: #eee;
    }
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      color: #999;
      cursor: pointer;
    }
    .upload-box.dragover {
      background-color: #e0e0ff;
    }
    #preview {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .details {
      transition: all 0.3s ease;
    }
    .object-card {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.2s;
    }
    .object-card:hover {
      transform: scale(1.01);
    }
    .dark-mode .object-card {
      background-color: #2b2b3c;
      color: #eee;
    }
    .card-img {
      max-width: 100%;
      border-radius: 8px;
    }
    .copy-btn {
      float: right;
      cursor: pointer;
      font-size: 0.8rem;
      color: #666;
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="dark-toggle form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkSwitch">
    <label class="form-check-label" for="darkSwitch">Dark Mode</label>
  </div>

  <h2 class="text-center mb-4">Visual Object Translator & Sentence Generator</h2>

  <div id="uploadZone" class="upload-box">
    <p>Click or Drag & Drop Image Here</p>
    <input type="file" id="imageInput" accept="image/*" hidden>
    <img id="preview" style="display:none;" />
  </div>

  <div class="mt-3">
    <label class="form-label">Choose Language</label>
    <select class="form-select" id="languageSelect">
      <option value="aka_Latn">ğŸ‡¬ğŸ‡­ Twi</option>
      <option value="fra_Latn">ğŸ‡«ğŸ‡· French</option>
      <option value="spa_Latn">ğŸ‡ªğŸ‡¸ Spanish</option>
      <option value="swh_Latn">ğŸ‡°ğŸ‡ª Swahili</option>
      <option value="yor_Latn">ğŸ‡³ğŸ‡¬ Yoruba</option>
      <option value="arb_Arab">ğŸ‡¸ğŸ‡¦ Arabic</option>
    </select>
  </div>

  <button class="btn btn-primary mt-3 w-100" onclick="submitImage()">Process</button>

  <input type="text" id="searchInput" class="form-control mt-4" placeholder="Search for object or translation..." oninput="filterCards()">

  <div class="text-center mt-3">
    <div class="spinner-border text-primary" id="loader" style="display:none;"></div>
  </div>

  <div id="resultArea" class="mt-4"></div>

  <button id="pdfExportBtn" class="btn btn-success my-3 w-100" style="display: none;" onclick="exportToPDF()">ğŸ“„ Export as PDF</button>
</div>

<script>
function speakText(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'auto';
  window.speechSynthesis.speak(utterance);
}

function stopSpeaking() {
  window.speechSynthesis.cancel();
}

function displayCards(data) {
  resultArea.innerHTML = '';
  data.forEach((obj, i) => {
    const card = document.createElement('div');
    card.className = "object-card";

    const speakBtn = (label, text) => `<button onclick="speakText('${text.replace(/'/g, "\'")}')" class="btn btn-sm btn-outline-primary ms-2">ğŸ”Š</button>`;

    const allText = [
      obj.word,
      obj.translation,
      obj.meaning_en,
      obj.meaning_translated,
      obj.sentence_en,
      obj.sentence_translated,
      ...obj.synonyms_en,
      ...obj.synonyms_translated
    ].join(". ");

    card.innerHTML = `
      <img src="${obj.image_crop}" class="card-img mb-2" />
      <h5>${obj.word} ${speakBtn('word', obj.word)}</h5>
      <p><strong>Translation:</strong> ${obj.translation} ${speakBtn('translation', obj.translation)}</p>
      <div class="details" style="display:none;">
        <p><strong>Meaning:</strong> ${obj.meaning_en} ${speakBtn('meaning', obj.meaning_en)}</p>
        <p><strong>Translated Meaning:</strong> ${obj.meaning_translated} ${speakBtn('translated meaning', obj.meaning_translated)}</p>
        <p><strong>Sentence:</strong> ${obj.sentence_en} ${speakBtn('sentence', obj.sentence_en)}</p>
        <p><strong>Translated Sentence:</strong> ${obj.sentence_translated} ${speakBtn('translated sentence', obj.sentence_translated)}</p>
        <p><strong>Synonyms:</strong> ${obj.synonyms_en.join(", ")} ${speakBtn('synonyms', obj.synonyms_en.join(", "))}</p>
        <p><strong>Translated Synonyms:</strong> ${obj.synonyms_translated.join(", ")} ${speakBtn('translated synonyms', obj.synonyms_translated.join(", "))}</p>
        <button onclick="speakText('${allText.replace(/'/g, "\'")}')" class="btn btn-sm btn-outline-success mt-2">ğŸ”Š Read All</button>
        <button onclick="stopSpeaking()" class="btn btn-sm btn-outline-danger mt-2 ms-2">â¹ Stop</button>
      </div>
    `;

    card.addEventListener("click", function (e) {
      if (e.target.classList.contains("copy-btn") || e.target.tagName === "BUTTON") return;
      const details = card.querySelector(".details");
      details.style.display = details.style.display === "none" ? "block" : "none";
    });

    resultArea.appendChild(card);
  });
}
</script>
</body>
</html>
