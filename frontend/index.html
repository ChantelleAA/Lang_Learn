<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Object Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease;
    }
    .dark-mode {
      background-color: #1e1e2f;
      color: #eee;
    }
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      color: #999;
      cursor: pointer;
    }
    .upload-box.dragover {
      background-color: #e0e0ff;
    }
    #preview {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .details {
      transition: all 0.3s ease;
    }
    .object-card {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.2s;
    }
    .object-card:hover {
      transform: scale(1.01);
    }
    .dark-mode .object-card {
      background-color: #2b2b3c;
      color: #eee;
    }
    .card-img {
      max-width: 100%;
      border-radius: 8px;
    }
    .copy-btn {
      float: right;
      cursor: pointer;
      font-size: 0.8rem;
      color: #666;
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="dark-toggle form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkSwitch">
    <label class="form-check-label" for="darkSwitch">Dark Mode</label>
  </div>

  <h2 class="text-center mb-4">Visual Object Translator & Sentence Generator</h2>

  <div id="uploadZone" class="upload-box">
    <p>Click or Drag & Drop Image Here</p>
    <input type="file" id="imageInput" accept="image/*" hidden>
    <img id="preview" style="display:none;" />
  </div>

  <div class="mt-3">
    <label class="form-label">Choose Language</label>
    <select class="form-select" id="languageSelect">
      <option value="aka_Latn">ðŸ‡¬ðŸ‡­ Twi</option>
      <option value="fra_Latn">ðŸ‡«ðŸ‡· French</option>
      <option value="spa_Latn">ðŸ‡ªðŸ‡¸ Spanish</option>
      <option value="swh_Latn">ðŸ‡°ðŸ‡ª Swahili</option>
      <option value="yor_Latn">ðŸ‡³ðŸ‡¬ Yoruba</option>
      <option value="arb_Arab">ðŸ‡¸ðŸ‡¦ Arabic</option>
    </select>
  </div>

  <button class="btn btn-primary mt-3 w-100" onclick="submitImage()">Process</button>

  <input type="text" id="searchInput" class="form-control mt-4" placeholder="Search for object or translation..." oninput="filterCards()">

  <div class="text-center mt-3">
    <div class="spinner-border text-primary" id="loader" style="display:none;"></div>
  </div>

  <div id="resultArea" class="mt-4"></div>

  <button id="pdfExportBtn" class="btn btn-success my-3 w-100" style="display: none;" onclick="exportToPDF()">ðŸ“„ Export as PDF</button>
</div>

<script>
  const imageInput = document.getElementById('imageInput');
  const preview = document.getElementById('preview');
  const uploadZone = document.getElementById('uploadZone');
  const resultArea = document.getElementById('resultArea');
  const loader = document.getElementById('loader');
  const searchInput = document.getElementById('searchInput');
  const pdfExportBtn = document.getElementById('pdfExportBtn');

  uploadZone.addEventListener('click', () => imageInput.click());
  uploadZone.addEventListener('dragover', e => {
    e.preventDefault(); uploadZone.classList.add('dragover');
  });
  uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
  uploadZone.addEventListener('drop', e => {
    e.preventDefault(); uploadZone.classList.remove('dragover');
    imageInput.files = e.dataTransfer.files;
    previewImage();
  });
  imageInput.addEventListener('change', previewImage);

  function previewImage() {
    const file = imageInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }

  function submitImage() {
    const lang = document.getElementById('languageSelect').value;
    if (!imageInput.files[0]) return alert("Please upload an image.");
    loader.style.display = 'inline-block';
    resultArea.innerHTML = '';
    pdfExportBtn.style.display = 'none';

    const reader = new FileReader();
    reader.onloadend = () => {
      fetch("/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: reader.result, language: lang })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = 'none';
        if (data.error) return alert(data.error);
        displayCards(data);
        pdfExportBtn.style.display = 'block';
      })
      .catch(err => {
        loader.style.display = 'none';
        alert("Failed: " + err);
      });
    };
    reader.readAsDataURL(imageInput.files[0]);
  }

  function displayCards(data) {
    resultArea.innerHTML = '';
    data.forEach((obj, i) => {
      const card = document.createElement('div');
      card.className = "object-card";
      card.style.cursor = "pointer";

      card.innerHTML = `
        <img src="${obj.image_crop}" class="card-img mb-2" />
        <h5>${obj.word}</h5>
        <p><strong>Translation:</strong> ${obj.translation}</p>
        <div class="details" style="display:none;">
          <p><strong>Sentence:</strong> ${obj.sentence_en} <span class="copy-btn" onclick="copyText(this)">ðŸ“‹</span></p>
          <p><strong>Translated Sentence:</strong> ${obj.sentence_translated}
            <button onclick="speakText('${obj.sentence_translated}')" class="btn btn-sm btn-outline-primary ms-2">ðŸ”Š</button>
          </p>
          <p><strong>Meaning:</strong> ${obj.meaning_en}</p>
          <p><strong>Translated Meaning:</strong> ${obj.meaning_translated}</p>
          <p><strong>Synonyms:</strong> ${obj.synonyms_en.join(", ")}</p>
          <p><strong>Translated Synonyms:</strong> ${obj.synonyms_translated.join(", ")}</p>
        </div>
      `;

      card.addEventListener("click", function (e) {
        if (e.target.classList.contains("copy-btn") || e.target.tagName === "BUTTON") return;
        const details = card.querySelector(".details");
        details.style.display = details.style.display === "none" ? "block" : "none";
      });

      resultArea.appendChild(card);
    });
  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'auto';
    window.speechSynthesis.speak(utterance);
  }

  function copyText(el) {
    const text = el.parentElement.textContent;
    navigator.clipboard.writeText(text);
    el.textContent = "âœ…";
    setTimeout(() => el.textContent = "ðŸ“‹", 1500);
  }

  function filterCards() {
    const query = searchInput.value.toLowerCase();
    const cards = document.querySelectorAll('.object-card');

    cards.forEach(card => {
      const name = card.querySelector('h5').innerText.toLowerCase();
      const trans = card.querySelector('p').innerText.toLowerCase();
      card.style.display = (name.includes(query) || trans.includes(query)) ? 'block' : 'none';
    });
  }

  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;

    const cards = document.querySelectorAll('.object-card');
    cards.forEach((card, index) => {
      const title = card.querySelector('h5').innerText;
      const sentence = card.querySelector('.details p:nth-child(1)').innerText;
      const translated = card.querySelector('.details p:nth-child(2)').innerText;
      const meaning = card.querySelector('.details p:nth-child(3)').innerText;

      doc.text(`Object: ${title}`, 10, y); y += 8;
      doc.text(sentence, 10, y); y += 8;
      doc.text(translated, 10, y); y += 8;
      doc.text(meaning, 10, y); y += 12;
    });

    doc.save("translation_results.pdf");
  }  

  document.getElementById('darkSwitch').addEventListener('change', function () {
    document.body.classList.toggle('dark-mode', this.checked);
  });
</script>
</body>
</html>
